<pre class="w_doc">
<h1 class="h1">常用命令</h1>
  <b>丢弃本地所有修改（新增、删除、更改）</b>
  <code>git checkout .</code>

  <b>合并分支</b>
  如：将dev分支合并到master上
  1.查询分支
  <code>git branch</code>
  2.转到master上
  <code>git checkout master</code>
  3.进行合并
  <code>git merge dev -m "进行合并"</code>
