  <h1 class="h1">思考中介者模式</h1>
  <strong>本质：封装交互。</strong>
  封装多个对象的之间的交互，这些交互的处理在中介者里面。

  <b>何时选用中介者模式</b>
  + 如果一组对象之间的通信比较复杂，导致相互依赖、结构混乱。

  + 如果一个对象引用很多的对象，并直接跟这些对象交互，导致难以复用该对象。

  <h1 class="h1">优缺点</h1>
  <b>优点</b>
  + 松散耦合
  + 集中控制交互
  + 多对多变一对多

  <b>缺点</b>
  + 过度集中化
