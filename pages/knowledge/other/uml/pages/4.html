<h1 class="h1">对象</h1>
<img src="resources/shunxu_1.png" alt="">
对象从左至右布置在顺序图的顶部。
每个对象向下方伸展的虚线叫做对象的<mark>生命线</mark>。
在生命线上的窄矩形条被称为<mark>激活</mark>。

<h1 class="h1">消息</h1>
一个对象到另一个对象的消息用跨生命线的消息线表示。
