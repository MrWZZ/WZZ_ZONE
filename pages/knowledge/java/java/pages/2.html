<pre class="w_doc">
  大部分同C#。

  构造函数需要从方法体里面使用this()来调用其他的构造函数。

  调用父类的关键字是super。

  没有sealed关键字，相同的功能是final。

  类的继承使用extends。

  <h1 class="h1">包</h1>
  包便于组织你的工作并且可以将其他人提供的代码库和自己的代码分隔开。
  包名以自己的域名反过来写。
  包的声明必须放在文件的第一个可执行语句位置。
  import放在首部，package之后。
  导入包是，使用*来导入该包下的所有类。

</pre>
